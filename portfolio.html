<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="portfolio.css" rel="stylesheet">
    <title>Austin | Junior Developer</title>
</head>
<body>
    <div class="square parent">
        <div class="name"> 
            <div class="nameplate">
                <h1 class="nameplate-letter">A</h1>
                <h1 class="nameplate-letter">U</h1>
                <h1 class="nameplate-letter">S</h1>
                <h1 class="nameplate-letter">T</h1>
                <h1 class="nameplate-letter">I</h1>
                <h1 class="nameplate-letter">N</h1>
            </div>
            <h2 class="description">JUNIOR DEVELOPER</h2>
        </div>
        <div class="skills">
            <span>C</span>
            <span>C++</span>
            <span>HTML</span>
            <span>CSS</span>
            <span>DOCKER</span>
            <span>BASH</span>
        </div>
        <div class="presentation"> </div>
        <div class="project">
            <div class="scene">
                <div class="dir top">top</div>
                <div class="middle">
                    <div class="dir left">left</div>
                    <div class="cube show-right show-left show-top show-bottom">
                        <div class="cube__face cube__face--front"><p class="cube-text">front</p></div>
                        <div class="cube__face cube__face--back"><p class="cube-text">back</p></div>
                        <div class="cube__face cube__face--right"><p class="cube-text">right</p></div>
                        <div class="cube__face cube__face--left"><p class="cube-text">left</p></div>
                        <div class="cube__face cube__face--top"><p class="cube-text">top</p></div>
                        <div class="cube__face cube__face--bottom"><p class="cube-text">bottom</p></div>
                    </div>
                    <div class="dir right">right</div>
                </div>
                <div class="dir bot">bot</div>
            </div>
        </div>
        <div class="contact">
            <div class="diag-contact">
                <div class="trait"></div>
                <div class="diag-icons">
                    <img class="icon" src = "paper-plane-solid.svg" alt="mail icon"/>
                    <img class="icon" src = "github-brands.svg" alt="github icon"/>
                </div>
                <div class="trait"></div>
            </div>
        </div>
        <div class="lamp">
            <div class="status">Free</div>
            <img src="lamp.svg" class="lamp-svg" alt="lantern image">
        </div>
        </div>
    <script type="text/javascript" src="cube.js"></script>
</body>
</html>
