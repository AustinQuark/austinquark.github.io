<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="portfolio.css" rel="stylesheet">
    <title>Austin | Junior Developer</title>
</head>
<body>
    <div class="square parent">
        <div class="name"> 
            <div class="nameplate">
                <h1 class="nameplate-letter">A</h1>
                <h1 class="nameplate-letter">U</h1>
                <h1 class="nameplate-letter">S</h1>
                <h1 class="nameplate-letter">T</h1>
                <h1 class="nameplate-letter">I</h1>
                <h1 class="nameplate-letter">N</h1>
            </div>
            <h2 class="description">JUNIOR DEVELOPER</h2>
        </div>
        <div class="skills">
            <span>C</span>
            <span>C++</span>
            <span>HTML</span>
            <span>CSS</span>
            <span>DOCKER</span>
            <span>BASH</span>
        </div>
        <div class="presentation"> </div>
        <div class="project">
            <button class="show-top" id="top"></button>
            <div class="middle">
                <button class="show-left" id="left"></button>
                <div class="cube" id="cube">
                    <div class="face front">Front</div>
                    <div class="face back">Back</div>
                    <div class="face top">Top</div>
                    <div class="face bottom">Bottom</div>
                    <div class="face left">Left</div>
                    <div class="face right">Right</div>
                </div>
                <button class="show-right" id="right"></button>
            </div>
            <button class="show-bot" id="bot"></button>
        </div>
        <div class="contact">
            <div class="diag-contact">
                <div class="trait"></div>
                <div class="diag-icons">
                    <img class="icon" src = "paper-plane-solid.svg" alt="mail icon"/>
                    <img class="icon" src = "github-brands.svg" alt="github icon"/>
                </div>
                <div class="trait"></div>
            </div>
        </div>
        <div class="lamp">
            <div class="status">Free</div>
            <img src="lamp.svg" class="lamp-svg" alt="lantern image">
        </div>
        </div>
    <script type="text/javascript" src="cube.js"></script>
</body>
</html>
